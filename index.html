<!DOCTYPE html>
<html>
  <head>
    <title>Dietcost Meal Planner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    
    <link rel="stylesheet" href="css/nouislider.css">
    <script src="js/nouislider.min.js"></script>
    
    <link rel="stylesheet" href="css/custom.css">
    <script src="js/custom.js"></script>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
      </div>
    </nav>
    <div class="container" style="margin-top: 50px;">
      <h4>Nutritional constraints:</h4>
      <form id="nutritional_constraints" action="#">
        <div class="input-field col s12">
          <select id="person" name="person" class="validate" required>
            <option value="" disabled selected>Choose your option</option>
          </select>
        </div>
        <div class="dynamic fields">
        </div>
        <button id="get_meal_plan" class="btn waves-effect waves-light" type="submit" name="action">Submit
          <i class="material-icons right">send</i>
        </button>
      </form>
      <h4>Meal plan</h4>
      <div id="meal_plan">
        <p>Items:</p>
        <ul id="items" class="collection">
        </ul>
        <p>Nutrional infomation:</p>
        <ul id="nutrients" class="collection">
        </ul>
        <p>Difference from target:</p>
        <ul id="diff" class="collection">
        </ul>
      </div>
    </div>
  </body>
</html>
