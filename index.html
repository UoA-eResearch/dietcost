    <title>Dietcoster</title>

    <script src="js/nouislider.min.js"></script>

    <link rel="stylesheet" href="css/custom.css">

  <body>
    <nav>
      <div class="nav-wrapper">
      </div>
    </nav>
    <div class="container" style="margin-top: 50px;">
      <h4>Daily nutritional constraints:</h4>
      
      <!-- Modal Trigger -->
      <a id="past_runs_trigger" class="waves-effect waves-light btn modal-trigger" href="#past_runs">View previous runs</a>

      <!-- Modal Structure -->
      <div id="past_runs" class="modal">
        <div class="modal-content">
          <h4>Past runs</h4>
          <div id="past_runs_content" class="row"></div>
          <h4>Combined statistics</h4>
          <div id="past_runs_stats"></div>
        </div>
      </div>
      
      <form id="nutritional_constraints" name="main_form" action="#">
        <div class="row">
          <div class="input-field col s3 offset-s3">
            <i class="material-icons prefix">account_circle</i>
            <select id="person" name="person" class="validate" required>
              <option value="14 boy">14-year-old boy</option>
              <option value="7 girl">7-year-old girl</option>
              <option value="adult man" selected>adult man</option>
              <option value="adult women">adult woman</option>
            </select>
            <label>Persona</label>
          </div>
          <div class="input-field col s3">
            <i class="material-icons prefix">fastfood</i>
            <select id="diet" name="diet">
              <option value="" selected>Healthy</option>
              <option value=" C">Current</option>
              <option value=" PF">Planetary Flexitarian</option>
              <option value=" PV">Planetary Vegan</option>
            </select>
            <label>Diet</label>
          </div>
        </div>
        <div id="dynamic_fields" class="row"></div>
        <div class="row">
          <div id="settings" class="col s6 offset-s3">
            <div class="input-field">
              <i class="material-icons prefix">repeat</i>
              <input id="iterations" type="number" name="iterations" class="validate" value="10000">
              <label for="iterations">Iterations (every 10000 iterations takes about 5 seconds)</label>
            </div>
            <div class="input-field">
              <i class="material-icons prefix">album</i>
              <input id="min_serve_size_difference" type="number" step=".01" name="min_serve_size_difference" class="validate" value=".5">
              <label for="min_serve_size_difference">Minimum serve size difference</label>
            </div>
            <div class="input-field">
              <i class="material-icons prefix">view_quilt</i>
              <select multiple name="variety" class="validate">
                <option value="1" selected>1</option>
                <option value="2" selected>2</option>
                <option value="3" selected>3</option>
              </select>
              <label>Allowed variety ratings</label>
            </div>
            <div class="input-field">
              <i class="material-icons prefix">shopping_basket</i>
              <input type="checkbox" id="takeaways" name="takeaways" class="validate" />
              <label for="takeaways">Allow takeaways</label>
            </div>
            <h4 style="margin-top: 50px;">Variable price conditions</h4>
            <div class="input-field row" style="height: 50px;">
              <i class="material-icons prefix">payment</i>
              <input type="checkbox" id="var_price_enabled" />
              <label for="var_price_enabled">Enabled</label>
            </div>
            <div id="var_price" style="display:none" class=""></div>
          </div>
        </div>
        <button id="get_meal_plan" class="btn waves-effect waves-light" type="submit" name="action">Submit
          <i class="material-icons right">send</i>
        </button>
      </form>
      <h4>Fortnightly meal plans:</h4>
      <div id="progress" class="progress">
        <div class="indeterminate"></div>
      </div>
      <div id="summary">
      </div>
      <div id="meal_plans" class="row">
      </div>
    </div>
  </body>
</html>
