<!DOCTYPE html>
<html>
  <head>
    <title>Dietcoster</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    
    <link rel="stylesheet" href="css/nouislider.min.css">
    <script src="js/nouislider.min.js"></script>
    
    <link rel="stylesheet" href="css/custom.css">
    <script src="js/custom.js"></script>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
      </div>
    </nav>
    <div class="container" style="margin-top: 50px;">
      <h4>Daily nutritional constraints:</h4>
      <form id="nutritional_constraints" action="#">
        <div class="row">
          <div class="input-field col s6 offset-s3">
            <i class="material-icons prefix">account_circle</i>
            <select id="person" name="person" class="validate" required>
              <option value="" disabled selected>Choose your option</option>
            </select>
            <label>Persona</label>
          </div>
        </div>
        <div id="dynamic_fields" class="row"></div>
        <div class="row">
          <div class="input-field col s6 offset-s3">
            <i class="material-icons prefix">repeat</i>
            <input id="iterations" type="number" name="iterations" class="validate" value="10000">
            <label for="iterations">Iterations (every 10000 iterations takes about 5 seconds)</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6 offset-s3">
            <i class="material-icons prefix">album</i>
            <input id="min_serve_size_difference" type="number" step=".01" name="min_serve_size_difference" class="validate" value=".5">
            <label for="min_serve_size_difference">Minimum serve size difference</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6 offset-s3">
            <i class="material-icons prefix">view_quilt</i>
            <select multiple name="variety" class="validate">
              <option value="1" selected>1</option>
              <option value="2" selected>2</option>
              <option value="3" selected>3</option>
            </select>
            <label>Allowed variety ratings</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6 offset-s3">
            <i class="material-icons prefix">shopping_basket</i>
            <input type="checkbox" id="takeaways" name="takeaways" checked="checked" class="validate" />
            <label for="takeaways">Allow takeaways</label>
          </div>
        </div>
        <button id="get_meal_plan" class="btn waves-effect waves-light" type="submit" name="action">Submit
          <i class="material-icons right">send</i>
        </button>
      </form>
      <h4>Weekly meal plans:</h4>
      <div id="progress" class="progress">
        <div class="indeterminate"></div>
      </div>
      <div id="summary">
      </div>
      <div id="meal_plans" class="row">
      </div>
    </div>
  </body>
</html>
